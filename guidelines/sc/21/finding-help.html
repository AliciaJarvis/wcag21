   <h4>Finding Help</h4>
   <p class="conformance-level">AA</p>
   <p class="change">Proposed</p>
   <p>Help content, support page or support function is reachable with one user action. When human help is available the correct contact information or help is reachable within one user action for voice menus and a maximum of two user actions in other modalities.</p>
