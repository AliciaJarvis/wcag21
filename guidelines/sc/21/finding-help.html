<section class="sc proposed">
   <h4>Finding Help</h4>
   <p class="conformance-level">AA</p>
   <p class="change">Proposed</p>
   <p>Help content, support page or support function is reachable with one <a>user action</a>. When human help is available the correct contact information or help is reachable within one <a>user action</a> for voice menus and a maximum of two <a>user actions</a> in other modalities.</p>		
</section>
